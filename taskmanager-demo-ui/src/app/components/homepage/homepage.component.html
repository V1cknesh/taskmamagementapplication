
<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="taskSubmission()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Task Name</label>
        <input type="text" class="form-control" formControlName="task_name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Task Description</label>
        <input type="email" class="form-control" formControlName="task_description"/>
      </div>
      <div class="form-group">
        <label>Task Duration</label>
        <input type="text" class="form-control" formControlName="task_duration" required/>
      </div>
      <div class="form-group">
        <label>Task Priority</label>
        <select class="form-control" formControlName="task_importance" required>
          <option value="">Please select a priority</option>
          <option *ngFor="let t of task_importance"
                  [value]="t">
                  {{t}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Task Start Date</label>
        <input type="text" class="form-control" formControlName="task_start_date" required/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
